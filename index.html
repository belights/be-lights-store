        function renderProducts() {
            const grid = document.getElementById('products-grid');

            products.forEach(product => {
                const cartKey = product.hasSizes ? `${product.id}_default` : product.id;
                const quantity = cart[cartKey] || 0;
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let sizeSelector = '';
                if (product.hasSizes) {
                    sizeSelector = `

            Object.keys(cart).forEach(key => {
                if (key.startsWith(`${productId}_`)) {
                    delete cart[key];
                }
            });
            renderProducts();
            renderOrderSummary();
        }

        // „Ç´„Éº„Éà„Å´ËøΩÂä†
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cartKey = productId;
            
            if (product.hasSizes) {
                const sizeSelect = document.getElementById(`size-${productId}`);
                const selectedSize = sizeSelect.value;
                cartKey = `${productId}_${selectedSize}`;
            }
            
            cart[cartKey] = (cart[cartKey] || 0) + 1;
            renderProducts();
            renderOrderSummary();
        }

        // „Ç´„Éº„Éà„Åã„ÇâÂâäÈô§
        function removeFromCart(productId) {
            const product = products.find(p => p.id === productId);
            let cartKey = productId;
            
            if (product.hasSizes) {
                const sizeSelect = document.getElementById(`size-${productId}`);
                const selectedSize = sizeSelect.value;
                cartKey = `${productId}_${selectedSize}`;
            }
            
            if (cart[cartKey] > 1) {
                cart[cartKey]--;
            } else {
                delete cart[cartKey];

            renderProducts();
            renderOrderSummary();

                            </div>
                        </div>
                        <div class="item-total">¬•${itemTotal.toLocaleString()}</div>
                    </div>
                `;
            });

            orderItems.innerHTML = itemsHTML;
            document.getElementById('total-amount').textContent = `¬•${total.toLocaleString()}`;
            totalSection.style.display = 'block';
        }

        // ÁîªÂÉèÂ§âÊõ¥„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openImageUpload(productId) {
            const product = products.find(p => p.id === productId);
            selectedProductForImage = productId;
            document.getElementById('selected-product-name').textContent = product.name;
            document.getElementById('image-url').value = product.image;
            document.getElementById('image-upload-modal').style.display = 'flex';
        }

        // ÁîªÂÉèÂ§âÊõ¥„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeImageUpload() {
            document.getElementById('image-upload-modal').style.display = 'none';
            selectedProductForImage = null;
        }

        // ÂïÜÂìÅÁîªÂÉè„ÇíÊõ¥Êñ∞
        function updateProductImage() {
            const newImageUrl = document.getElementById('image-url').value;
            if (newImageUrl && selectedProductForImage) {
                const product = products.find(p => p.id === selectedProductForImage);
                product.image = newImageUrl;
                renderProducts();
                renderOrderSummary();
                closeImageUpload();
            }
        }

        // Ê≥®ÊñáÂÆå‰∫Ü
        function completeOrder() {
            const name = document.getElementById('customer-name').value;
            const email = document.getElementById('customer-email').value;
            const phone = document.getElementById('customer-phone').value;

            if (!name || !email) {
                alert('„ÅäÂêçÂâç„Å®„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            if (Object.keys(cart).length === 0) {
                alert('ÂïÜÂìÅ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            // Ê≥®ÊñáË©≥Á¥∞„ÇíË°®Á§∫
            const total = Object.entries(cart).reduce((sum, [cartKey, quantity]) => {
                const [productId] = cartKey.split('_');
                const product = products.find(p => p.id === parseInt(productId));
                return sum + (product.price * quantity);
            }, 0);

            document.getElementById('order-details').innerHTML = `
                <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0;">
                    <h3>Ê≥®ÊñáË©≥Á¥∞</h3>
                    <p><strong>Ê≥®ÊñáËÄÖ:</strong> ${name}</p>
                    <p><strong>„É°„Éº„É´:</strong> ${email}</p>
                    ${phone ? `<p><strong>ÈõªË©±:</strong> ${phone}</p>` : ''}
                    <p style="font-size: 1.2rem; font-weight: bold; color: #2196f3; margin-top: 10px;">
                        <strong>ÂêàË®àÈáëÈ°ç: ¬•${total.toLocaleString()}</strong>
                    </p>
                </div>
            `;

            document.getElementById('success-modal').style.display = 'flex';
        }

        // Êñ∞„Åó„ÅÑÊ≥®Êñá„ÇíÈñãÂßã
        function startNewOrder() {
            cart = {};
            document.getElementById('customer-name').value = '';
            document.getElementById('customer-email').value = '';
            document.getElementById('customer-phone').value = '';
            document.getElementById('success-modal').style.display = 'none';
            renderProducts();
            renderOrderSummary();
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            renderOrderSummary();
        });
    </script>
